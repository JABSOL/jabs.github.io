<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jabs Hub mit Timer</title>
  <style>
    @font-face {
      font-family: 'MeineSchriftart';
      src: url('data:font/WonderworldPersonalUseRegular-gxdo3.otf') format('otf');
      /* Weitere Schriftartendateiformate können hinzugefügt werden */
    }

    body {
      font-family: 'MeineSchriftart', sans-serif;
      text-align: center;
    }

    #timer-container {
      margin: 50px;
    }

    #timer {
      font-size: 2em;
      font-weight: bold;
    }

    button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <h1>Mein Jabs Hub</h1>
    <p id="timer">00:00:00</p>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
