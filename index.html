<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gästebuch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #guestbook {
      width: 80%;
      margin: 0 auto;
    }

    #comments {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Gästebuch</h2>

<form id="guestbookForm">
  <label for="comment">Schreibe hier deinen Kommentar:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
  <button type="button" onclick="saveComment()">Speichern</button>
</form>

<div id="comments">
  <h3>Kommentare:</h3>
  <ul id="commentList"></ul>
</div>

<!-- Firebase SDK einbinden -->
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>

<script>
  // Firebase-Konfiguration (ersetze mit deinen Werten)
  const firebaseConfig = {
    apiKey: "AIzaSyARMq0FTwgqOqB8mOnsZ3EhJpIMEQp1EZw",
    authDomain: "chat-bbf1b.firebaseapp.com",
    projectId: "chat-bbf1b",
    storageBucket: "chat-bbf1b.appspot.com",
    messagingSenderId: "379882148998",
    appId: "1:379882148998:web:01ac0d35be9b2e1a2d6d07"
  };

  // Initialisiere Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  async function saveComment() {
    const commentText = document.getElementById('comment').value;

    if (commentText.trim() !== "") {
      await database.ref('comments').push({ comment: commentText });
      displayComments();
    }
  }

  async function displayComments() {
    const commentsRef = await database.ref('comments').once('value');
    const commentList = [];
    commentsRef.forEach(comment => {
      commentList.push(comment.val().comment);
    });

    const commentListElement = document.getElementById('commentList');
    commentListElement.innerHTML = '';

    commentList.forEach(comment => {
      const listItem = document.createElement('li');
      listItem.textContent = comment;
      commentListElement.appendChild(listItem);
    });
  }

  displayComments(); // Lade vorhandene Kommentare beim Seitenaufruf
</script>

</body>
</html>
